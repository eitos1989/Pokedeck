<body onload="init()">

        <h1> Pokédex</h1>
        <div class="d-flex align-content-start flex-wrap mtb-32" id="pokeStartContainer"></div>

            <button type="button" class="btn btn-primary" onclick="renderPokeOverview()">weitere Pokemon laden</button>

              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="pokeModalName">Modal title</h1>
                  <h2 class="modal-title fs-5" id="pokeModalId">Modal title</h2>

                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
